<!doctype html>
<html lang="ru"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привилегии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="sections/se/style/se.css">  
  </head>
  <body id="body">
    <header class="fixed-header container-fluid bg-dark text-white p-1">
        <div class="fixed_header" id="app_header">
          <a href="/">Главная</a>
          <a href="/news">Новости</a>
          <a href="/rules">Правила</a>
          <a href="/players">Топ игроков</a>
          <a href="/vip">VIP</a>
          <div>Онлайн: {{online.totalOnline}}/20</div>
        </div>
    </header>
   
    <div class="se container col-12" style="display: none;">
        <div id="app_content_old">
          <div>
            query:{{query}}
            <div v-for="date in dates">
              <div v-if="date == choosed">
                <h5>{{date}}</h5>
              </div>
              <div v-else>
                {{date}}
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <div id="app_content" class="se container">
      <div class="row">
        <div class="col-4">
          <div class="d-flex justify-content-end">
            <div v-for="number in dates[0]" :key="number" class="me-2">
              <div class="numbers" @click="ref(number)">
                {{number}}
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 text-center">
          <div class="main_number">
            {{ dates[1][0] }}
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex justify-content-start">
            <div v-for="number in dates[2]" :key="number" class="ms-2">
              <div class="numbers" @click="ref(number)">
                {{number}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="serverHistoryContainer" style="display: none;">
        old
        <div class="serverHistoryBlock" v-for="i in serverHistory">
          <div class="el">
            {{i.text}}{{i.date}}
          </div>
        </div>
      </div>
      <div class="newHistoryCont">
      <div v-for="item in serverHistory"  class="item" :style="{ backgroundColor: item.color }">
        <div class="text">{{ item.text }}</div>
        <div>{{ item.date }}</div>
      </div>
      </div>
    </div>
    

   <footer class="fixed-bottom bg-dark">
    <div class="container text-center text-white">
      <div class="row align-items-end">
        <div class="col">
          Acro 2024
        </div>
      </div>
    </div>
   </footer>
  
  
   <script type="module" src="sections/se/scripts/se.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  
  </body></html>
